<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./Estilos/reset.css">
    <link rel="stylesheet" href="./Estilos/style.css">
    <title>Alura Books</title> 

</head>

<body>
    
    <header class="cabecalho">

        <div class="cont">

            <input type="checkbox" id="menu" class="cont__botao">
            <label for="menu">
                <span class="cabecalho__menu cont__img"></span>
            </label>

            <ul class="lista__menu"> <!--UL é a LISTA e o LI são os ITENS da lista-->

                <li class="lista__menu__titulo">Categorias</li>

                <li class="lista__menu__titulo"> 
                    <a href="#" class="lista__menu__link"> Programação </a>
                </li>

                <li class="lista__menu__titulo"> 
                    <a href="#" class="lista__menu__link"> Front-End </a>
                </li>

                <li class="lista__menu__titulo"> 
                    <a href="#" class="lista__menu__link"> Infrastrutura </a>
                </li>
                
                <li class="lista__menu__titulo"> 
                    <a href="#" class="lista__menu__link"> Business </a>
                </li>

                <li class="lista__menu__titulo"> 
                    <a href="#" class="lista__menu__link"> Desing & UX   </a>
                </li>

            </ul>

            <img src="./Imagens/Logo.png" alt="Logo AluraBooks">

        </div>

        <div class="cont">

            <a href="#"><img src="./Imagens/Favoritos.png" class="cont__img" alt="Icone Favoritos"></a>
            <a href="#"><img src="./Imagens/Compras.png" class="cont__img" alt="Carrinho de  compras"></a>
            <a href="#"><img src="./Imagens/Usuario.png" class="cont__img" alt="Perfil"></a>

        </div>
    </header>

    <section class="banner">

        <h2 class="banner__tituo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">

    </section>

    <section class="carrossel">

        <h2 class="carrossel__titulo">últimos lançamentos</h2>

        <div class="swiper">

            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>        

            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img src="./Imagens/livro1.png" alt="Livros Alura"></div>
              <div class="swiper-slide"><img src="./Imagens/livro2.png" alt="Livros Alura"></div>
              <div class="swiper-slide"><img src="./Imagens/livro3.png" alt="Livros Alura"></div>
              <div class="swiper-slide"><img src="./Imagens/livro2.png" alt="Livros Alura"></div>
              <div class="swiper-slide"><img src="./Imagens/livro3.png" alt="Livros Alura"></div>

            </div>
          
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          
          </div>

    </section>

    <section>

        <!-- Isso é apenas um teste!-->
         <h2>tetse do git</h2>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets'
            },
        });
    </script>

</body>

</html>
